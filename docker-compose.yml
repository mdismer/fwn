services:
  backend:
    build:
      context: ./fwn-api/
      target: base
    ports:
      - "3000:3000"
    depends_on:
      - db
      - keycloak
      - minio
  keycloak:
    image: quay.io/keycloak/keycloak:25.0.0
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
    command: start-dev
    ports:
      - 8080:8080
  db:
    image: postgres:latest
    ports:
      - "5432:5432" 
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_DB: fwn-api_development
  minio:
    image: docker.io/bitnami/minio
    ports:
      - '9000:9000'
      - '9001:9001'
    networks:
      - minionetwork
    volumes:
      - 'minio_data:/data'
    environment:
      - MINIO_ROOT_USER=root
      - MINIO_ROOT_PASSWORD=secret
      - MINIO_DEFAULT_BUCKETS=fwn

networks:
  minionetwork:
    driver: bridge
    
volumes:
  minio_data:
    driver: local